
<div class="container" *ngIf="product">
<div class="row">
  
  <img class="img-thumbnail" [src]="product.photoUrl || './assets/default-img.png'" alt="">
</div>

<div class="row cards">
  <div class="col-2 photos" *ngFor="let photo of product.productPhotos">
    <img height="200" width="200" src="{{photo.url}}" alt="{{photo.url}}" class=" p-1" >
   
    <div class="text-center">

      <button
      class="btn btn-sm"
      [disabled]="photo.isMain"
      (click)="setMainPhoto(photo)"
      [ngClass]="photo.isMain ? 'btn-success active' : 'btn-outline-success'"
      >Main</button>

      <button
      [disabled]="photo.isMain"
      (click)="deletePhoto(photo.id)"
      class="btn btn-sm btn-danger"
      ><i class="fa fa-trash"></i></button>
    </div>
  </div>


  <div class="col-md-3" >

    <div ng2FileDrop [ngClass]="{'nv-file-over': hasBaseDropZoneOver}" (fileOver)="fileOverBase($event)"
      [uploader]="uploader" class="card bg-faded p-3 text-center mb-3 my-drop-zone">
      <i class="fa fa-upload fa-3x"></i>
      Drop photos here
    </div>
 
    <input type="file" ng2FileSelect [uploader]="uploader" />

  </div>

  
</div>


<div class="form-group text-center ">
  <button  class="btn btn-success mr-2 buttons" type="submit" (click)="reloadHome()">Submit</button>
  <button class="btn btn-default mr-2 buttons" type="button" (click)="cancel()">Cancel</button>
</div>

</div>
